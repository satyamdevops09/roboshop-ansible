- name: Copy mangodb Repo
  ansible.builtin.copy:
    src: mongo.repo
    dest: /etc/yum.repos.d/mongo.repo

- name: Install mongodb
  ansible.builtin.dnf:
    name: mongodb-org
    state: installed

- name: Replace listen addressed in mongodb
  ansible.builtin.replace:
    path: /etc/mongod.conf
    regexp: '127.0.0.1'
    replace: '0.0.0.0'

- name: Start Mongodb
  ansible.builtin.systemd_service:
    name: mongod
    state: restarted
    enabled: yes

