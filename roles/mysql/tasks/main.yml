- name: install mysql
  ansible.builtin.dnf:
    name: mysql-server
    state: installed

- name: mysql
  ansible.builtin.systemd_service:
    name: mysqld
    state: restarted
    enabled: yes

- name: set root password
  ansible.builtin.shell: mysql_secure_installation --set-root-pass RoboShop@1
