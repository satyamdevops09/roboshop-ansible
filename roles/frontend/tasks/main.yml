- name: Disable nginx default version
  ansible.builtin.shell: dnf module disable nginx -y

- name: Enabling nginx 1.24 version
  ansible.builtin.shell: dnf module enable nginx:1.24 -y

- name: Install Nginx
  ansible.builtin.dnf:
    name: nginx
    state: installed

- name: Copy nginx conf
  ansible.builtin.copy:
    src: nginx.conf
    dest: /etc/nginx/nginx.conf

- name: Remove nginx default content
  ansible.builtin.file:
    path: /usr/share/nginx/html/
    state: absent

- name: Create nginx http directory
  ansible.builtin.file:
    path: /usr/share/nginx/html/
    state: directory

- name: Download nginx content
  ansible.builtin.unarchive:
    src: https://roboshop-artifacts.s3.amazonaws.com/frontend-v3.zip
    dest: /usr/share/nginx/html/
    remote_src: yes


- name: Start nginx
  ansible.builtin.systemd_service:
    name: nginx
    state: restarted
    enabled: yes


